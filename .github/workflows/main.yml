name: CI/CD ASP.NET MVC (Full .NET Framework) to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Restore NuGet packages
        run: nuget restore aspnet-get-started.sln

      - name: Clean publish folder
        run: |
          if (Test-Path "$(System.DefaultWorkingDirectory)\publish") {
            Remove-Item "$(System.DefaultWorkingDirectory)\publish" -Recurse -Force
          }

      - name: Build and publish web project
        run: msbuild aspnet-get-started/aspnet-get-started.csproj /p:Configuration=Release /p:DeployOnBuild=true /p:WebPublishMethod=FileSystem /p:PublishUrl="$(System.DefaultWorkingDirectory)\publish"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: myAppVsc  # Cambia por el nombre exacto de tu Web App en Azure
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: "$(System.DefaultWorkingDirectory)\publish"




