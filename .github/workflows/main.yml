name: CI/CD ASP.NET MVC (Full .NET Framework) to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      # 1. Descargar c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configurar MSBuild
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      # 3. Restaurar NuGet
      - name: Restore NuGet packages
        run: nuget restore aspnet-get-started.sln

      # 4. Crear carpeta publish
      - name: Create publish folder
        run: mkdir "${{ github.workspace }}\publish"

      # 5. Publicar en carpeta publish
      - name: Publish web app
        run: msbuild aspnet-get-started.sln /p:Configuration=Release /p:DeployOnBuild=true /p:WebPublishMethod=FileSystem /p:DeleteExistingFiles=True /p:publishUrl="${{ github.workspace }}\publish"

      # 6. Desplegar a Azure
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: myAppVsc # Cambia por tu nombre exacto
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ github.workspace }}\publish



